<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Online</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="name">
      <form id="guestName" autocomplete="on">
        <label for="guestName-input">Name</label>
        <input id="guestName-input" autocomplete="name" placeholder="Name" /><button>Confirm</button>
      </form>
    </div>
    <div id="chat" class="hidden">
      <ul id="messages"></ul>
      <form id="sendMessage" autocomplete="off">
        <input id="input"/><button>Send</button>
      </form>
    </div>

    <p id="author">Autor: Paulo Rodrigues</p>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="assets/js/funtion.js"></script>
</body>
</html>
